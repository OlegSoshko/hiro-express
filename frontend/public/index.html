<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Hiro Express - Доставка суши и роллов</title>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-800">
  <div class="flex flex-col h-full w-full">
    <!-- Top Navigation -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="/images/hiro-express-logo.jpeg" alt="Hiro Express">
                    </div>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4">
                     <button id="cart-button" class="p-2 rounded-full text-gray-600 hover:text-red-500 relative">
                        <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                        <!-- <span id="cart-badge" class="cart-badge absolute inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-500 rounded-full">0</span> -->
                    </button>
                    <button class="md:hidden p-2 rounded-md text-gray-600 hover:text-red-500 hover:bg-gray-100">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative bg-gradient-to-r from-red-500 to-orange-500 text-white">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="lg:grid lg:grid-cols-2 lg:gap-8 items-center">
                <div class="mb-8 lg:mb-0">
                    <h1 class="text-4xl font-extrabold tracking-tight sm:text-5xl lg:text-6xl mb-4">
                        Суши и роллы с доставкой за 60 минут
                    </h1>
                    <p class="text-xl mb-6">Попробуйте наши новинки этого месяца со скидкой 20%</p>
                    <!-- <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
                        <a href="#menu" class="inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-red-600 bg-white hover:bg-gray-100 md:py-4 md:text-lg md:px-10">
                            Смотреть меню
                        </a>
                    </div> -->
                </div>
                <!-- <div class="relative">
                    <img src="https://via.placeholder.com/600x500?text=Sushi+Presentation" alt="Суши презентация" class="rounded-lg shadow-xl zoom-on-hover">
                    <div class="absolute -top-4 -left-4 bg-yellow-400 text-red-600 font-bold px-4 py-2 rounded-full text-sm discount-pulse">
                        Акция! 3 ролла по цене 2
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    
    <!-- Categories -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sticky top-16 bg-white/80 backdrop-blur-md z-40">
        <div class="border-b border-gray-200">
            <nav id="category-tabs" class="-mb-px flex space-x-8 overflow-x-auto pb-4">
                <!-- Категории будут загружены сюда динамически -->
                 <!-- <div class="animate-pulse flex space-x-8">
                    <div class="h-6 bg-gray-200 rounded w-24"></div>
                    <div class="h-6 bg-gray-200 rounded w-20"></div>
                    <div class="h-6 bg-gray-200 rounded w-20"></div>
                    <div class="h-6 bg-gray-200 rounded w-28"></div>
                </div> -->
            </nav>
        </div>
    </div>

    <!-- Menu Grid -->
    <div id="menu" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div id="menu-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Элементы меню будут загружены сюда динамически -->
        </div>
    </div>

    <footer class="bg-gray-900 text-white pt-12 pb-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-400 text-sm">
                © 2025 Hiro Express. Все права защищены.
            </p>
        </div>
    </footer>
  </div>
  </body>
</html>
